            success:function (data) {
                if(data.code == 200){
//                    console.log(data);
//                    alert('欢迎来到博学谷');
                    $.cookie('tcInfo',JSON.stringify(data.result));  //将返回的账户存储在cookie中
                    location.href = 'index';
                }
            },
            error:function (errInfo) {
                alert('用户名密码错误');

        })
        return false;
